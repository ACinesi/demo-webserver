user nginx;
worker_processes 1;
error_log nginx_error.log;

http{
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml video/mp4;
    gzip_disable "MSIE [1-6]\.";
    server {
        listen 80;
        root /usr/share/nginx/html; 
        index          index.html;
        try_files $uri /index.html;
    }
}